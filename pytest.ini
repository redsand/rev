[pytest]
# Pytest configuration for agent testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
norecursedirs = terminal

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=60
    --timeout-method=thread

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests requiring external services
    e2e: End-to-end workflow tests
    slow: Tests that take significant time
    broken: Tests that are broken due to API changes and need refactoring
    skip: Tests to skip
    timeout: Override default timeout for specific tests

# Coverage options
# Uncomment to enable coverage by default:
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-config=.coveragerc
