name: Auto-Fix Linting Issues

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  auto-fix-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull llama3.1:latest

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install rev.py  # If published to PyPI

      - name: Run linter and collect errors
        id: lint
        continue-on-error: true
        run: |
          # For Python projects
          flake8 . > lint-errors.txt 2>&1 || true

          # For JavaScript projects
          # npm run lint > lint-errors.txt 2>&1 || true

      - name: Auto-fix linting issues with rev.py
        if: steps.lint.outcome == 'failure'
        run: |
          python rev.py "Fix all linting errors found in the codebase"

      - name: Verify fixes
        run: |
          # Run linter again to verify fixes
          flake8 . || echo "Some issues remain"

      - name: Commit and push fixes
        if: github.event_name == 'push'
        run: |
          git config user.name "rev-bot"
          git config user.email "bot@rev.ai"
          git add .
          git commit -m "Auto-fix: Resolve linting issues [skip ci]" || exit 0
          git push

      - name: Create PR with fixes
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "rev-bot"
          git config user.email "bot@rev.ai"
          git checkout -b auto-fix-lint-${{ github.run_number }}
          git add .
          git commit -m "Auto-fix: Resolve linting issues" || exit 0
          git push -u origin auto-fix-lint-${{ github.run_number }}
          gh pr create \
            --title "Auto-fix: Linting issues" \
            --body "Automated fixes for linting errors using rev.py"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.lint.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Auto-fixing linting issues with rev.py...'
            })
